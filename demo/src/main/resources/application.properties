server.port = 8091
spring.application.name=tariffstudyproject


spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://db:5432/dbb

spring.datasource.username = admin
spring.datasource.password = 321

spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.jackson.time-zone=Europe/Moscow

spring.jpa.properties.hibernate.envers.store_data_at_delete = true

spring.jpa.properties.hibernate.envers.track_entities_changed_in_revision = true

spring.jpa.properties.hibernate.envers.audit_strategy_validity_store_revend_timestamp = true